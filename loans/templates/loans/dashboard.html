<!DOCTYPE html>
<html>
<head>
    <title>Loan Dashboard</title>
</head>
<body>
    <h1>Borrower Loan Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Borrower</th>
                <th>Original Amount</th>
                <th>Monthly Due</th>
                <th>Current Balance</th>
                <th>Start Date</th>
            </tr>
        </thead>
        <tbody>
            {% for loan in loans %}
            <tr>
                <td><a href="{% url 'loan_detail' loan.id %}">{{ loan.borrower.name }}</a></td>

                <td>₹{{ loan.original_amount }}</td>
                <td>₹{{ loan.monthly_due }}</td>
                <td>₹{{ loan.current_balance }}</td>
                <td>{{ loan.start_date }}</td>
            </tr>
            {% endfor %}
            <a href="{% url 'add_payment' %}">Add Payment</a>

        </tbody>
    </table>
</body>
</html>
